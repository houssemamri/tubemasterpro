<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="theme.css" rel="stylesheet">

    <link href="css/mq.css" rel="stylesheet">

    <link href="fonts/wc-fonts.css" rel="stylesheet">

    <link href="css/wc.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

  </head>

  <body role="document">

    <div class="container">

      <div class="row banner-bg banner-img">
        <img src="images/live-banner.png" class="wc-live"/>
        <a href="javascript:void(0)" id="wc-watch" class="vhc"><img src="images/watch-btn.png" /></a>
      </div>

      <div class="row">
        <button class="btn btn-primary btn-lg room-name"><label>Room name inhabits this vestibule</label></button>
      </div>

      <div class="row row-centered footer-bg">
        <div class="col-sm-5 col-centered">
          <div class="item">
            <div class="content">
              <label class="f-views">400</label>
              <font>Total Viewers</font>
            </div>
          </div>
        </div>

        <div class="col-sm-2 col-centered">
          <div class="item">
            <div class="content"><div class="border-sep"></div></div>
          </div>
        </div>

        <div class="col-sm-5 col-centered">
          <div class="item">
            <div class="content">
              <label class="f-watch">700</label>
              <font>Watching Now</font>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="feed-images two-images watch">
      <div class="overlay-live">
        <span class="watch-label"> Watch Live </span>
      </div>
      <div class="feed-image" style="background-image: url(https://pbs.twimg.com/profile_images/378800000475790995/59c903a9675f2c871e89b1bb12b4be58_reasonably_small.jpeg)"></div>
      <div class="feed-image" style="background-image: url()"></div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
